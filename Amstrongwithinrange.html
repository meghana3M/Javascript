<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Amstrong number within the given range</h1>
</body>
<script>
    var a =  parseInt(prompt("Enter lower number"));     
    var b =  parseInt(prompt("Enter higher number"));    
   
    for(var i = a ; i<= b ;i++){
         var temp = i;
    var sum=0;
    var digitCount = i.toString().length;
         while(temp>0)
         {
            var res = temp%10;
            sum += Math.pow(res , digitCount);
            temp = Math.floor(temp/10);
         }
          if(sum === i){
        console.log(i + "Amstrong number");
   } 
}
   
    
</script>
</html>
