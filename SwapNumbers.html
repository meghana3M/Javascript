<!DOCTYPE html>

<body>
    <h1>Swap two numbers</h1>
</body>
<script>
     var a = 2;
     var b = 3 ;
     console.log(a,b);
     var temp = a;
     a = b;
     b = temp;
     console.log(a,b);
</script>
