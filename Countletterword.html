<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Count the number of letter in the given word</h3>
</body>
<script>
    var a = prompt("enter the word");
    var b = prompt("enter the letter");
    var strlen = a.length;
    // console.log(strlen);
    var count =0;
    for(var i=0;i<strlen;i++){
         if(a[i] == b){
            count++;
         }
    }
    console.log(count);
</script>
