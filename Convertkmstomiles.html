<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Convert Kms to Miles</h1>
    <input type="text" name="" id="value" step="any"> Kms
    <button onclick="convert()">Convert</button> Miles
    <h1 id="res"></h1>
</body>
<script>
    function convert(){
         var kms = document.getElementById("value").value;
         var factor = 0.621731;
         var miles = kms * factor;
         document.getElementById('res').innerHTML =  `${miles}`+"miles";
    }
</script>
</html>
