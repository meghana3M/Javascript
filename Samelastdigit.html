<body>
    <h3>check last digit is same or not in the given numbers</h1>
</body>
<Script>
     var a = 234;
     var b=344;
     var c = 864;
     var res1=a%10;
     var res2=b%10;
     var res3=c%10;
     if(res1==res2 && res1==res3){
        console.log('All the 3 numbers have same last number');
     }
     else{
        console.log("not having same last number");
     }
</Script>
