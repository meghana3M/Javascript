<body>
   <h1>Swap 2 variables without 3rd variable</h1> 
</body>
<script>
     var a = 7;
     var b = 4;
     console.log(a,b);
     a = a+b; //11
     b = a-b; //7
     a = a-b  //4
     console.log(a,b);
</script>
