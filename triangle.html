<body>
    <h1>Print wheather a, b, c are which forms of triangle</h1>
</body>
<script>
     const triangle=(a,b,c)=>{
         if(a===b && a===c) return "equilateral"
         else if(a===b||a===c||b===c) return "isosceles"
         else return "scalene"
     }
     console.log(triangle(23,34,45));
</script>
