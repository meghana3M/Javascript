<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Positive , Negative or Zero number</h1>
</body>
<Script>
    var a = prompt("Enter a number :");
    if(a%2==0){
        console.log("Even number");
    }
    else if(a%2!=0){
        console.log("Odd Number");
    }
    else{
        console.log("Zero");
    }
</Script>
</html>
