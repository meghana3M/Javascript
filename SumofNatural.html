    <h1>find sum of natural numbers using recursion</h1>
</body>
<script>
   // (n*(n+1))/2
   function sum(num){
    if(num>0){
      return num + sum(num-1); 
    }else{
        return num;
    }
   }
   var res = sum(12);
   console.log(res);
</script>
